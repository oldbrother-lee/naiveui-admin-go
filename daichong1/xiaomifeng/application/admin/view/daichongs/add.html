{include file="public/header" /}

<body class="gray-bg">
<div class="wrapper wrapper-content">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>代收账号管理</h5>
                    <div class="ibox-tools">
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" action="{:U('')}">


                        <div class="form-group">
                            <input type="hidden" name="id" value="{$info.id}">
                            <div class="col-sm-4">
                                <label>账号名称<span style="margin-left: 8px;color: #aaa;"></span></label>
                                <input type="text" class="form-control" name="user" value="{$info.user}">
                            </div>
                            <div class="col-sm-4">
                                <label>密码<span style="margin-left: 8px;color: #aaa;"></span></label>
                                <input type="text" class="form-control" name="pwd" value="{$info.pwd}">
                            </div>
                            <div class="col-sm-4">
                                <label>专区<span style="margin-left: 8px;color: #aaa;"></span></label>
                                <input type="text" class="form-control" name="zhuanqu" value="{$info.zhuanqu}">
                            </div>
<!--                            <div class="col-sm-3">-->
<!--                                <label>配置4<span style="margin-left: 8px;color: #aaa;">依据参数定义填写</span></label>-->
<!--                                <input type="text" class="form-control" name="param4" value="">-->
<!--                            </div>-->
                        </div>


                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary ajax-post" target-form="form-horizontal">
                                    确定
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
